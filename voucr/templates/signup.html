{% if form.errors %}
<p>Sign up failed.</p>
{% endif %}

{{ form }}

<form method="post" action="{% url 'voucr.views.signup' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password1.label_tag }}</td>
    <td>{{ form.password1 }}</td>
</tr>
</table>

<input type="submit" value="login" />

</form>
