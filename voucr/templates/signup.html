{% extends "base.html" %}

{% block content %}
<H1>Sign up</H1>

<form method="post" action="{% url 'voucr.views.signup_page' %}">
{% csrf_token %}

{% for f in form %}
<div class="form-group">
        <label>{{ f.label_tag }} {{f.errors}}</label>{{ f }} 
</div>
{% endfor %}

    <button type="submit" value="login" class="btn btn-default">Sign Up</button>


</form>

{% endblock %}
