<!DOCTYPE html>
<html>
    <head>
        <title>Voucr</title>
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
  
    <body>
      <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
          <a class="navbar-brand" href="{% url 'voucr.views.index' %}">voucr</a>
          {% if user.is_authenticated %}
          <p class="navbar-text navbar-right"><a href="{% url 'voucr.views.logout_page' %}" class="navbar-link">Logout</a></p>
          {% else %}
          <p class="navbar-text navbar-right"><a href="{% url 'voucr.views.login_page' %}" class="navbar-link">Login</a></p>
  
          {% endif %}
          <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Help</a></p>
          <p class="navbar-text navbar-right"><a href="#" class="navbar-link">About</a></p>
  
          <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Blog</a></p>
          {% if user.is_authenticated %}
          <p class="navbar-text navbar-right"><a href="{% url 'voucr.views.user_create' %}" class="navbar-link">{{ user.username }}</a></p>
          {% endif %}
        
        </div>
      </nav>
      
      <div class="container">
      {% block content %}{% endblock %}
      </div>
    </body>
</html>
